<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Projeto Modelo{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
  
    <header>
        <div class="esquerda">
       <img class = "logo"src="{%static 'img/techstockt.png'%}" alt="">
        <a class="btnh" href="{% url 'produto_list'%}">Produtos</a>
        <a class="btnh" href="{%url 'categoria_list'%}">Categoria</a>
        <a class="btnh" href="{%url 'movimentacao_list'%}">Movimentação</a>
       </div>
    
    <div class="direita">
        <a class="btnh" href="{%url 'edit_profile'%}">Editar Perfil</a>
        <form action="{% url 'logout' %}" method="post" style="display: inline; background: none; border:none; box-shadow: none;">
        {% csrf_token %}
        <button class="sair" type="submit" style="background: none; border: none; color: white; cursor: pointer; font-size: 1.3rem;"> Sair </button>
        </form>
    </div>
</header>
    <div class="container">
    {% block content %}{% endblock%}
    </div>
    <footer>

    </footer>
</body>
</html>
